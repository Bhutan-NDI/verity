apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service }}-{{ .Values.name }}-{{ .Values.env }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.vars.VERITY__ENDPOINT__HOST }}
spec:
  type: {{ .Values.k8sService.type }}
  selector:
    app: {{ .Values.service }}-{{ .Values.name }}-{{ .Values.env }}
  ports:
    - port: {{ .Values.k8sService.port }}
      targetPort: {{ .Values.k8sService.targetPort }}

