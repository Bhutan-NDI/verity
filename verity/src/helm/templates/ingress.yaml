apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ template "verity.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: "{{ .Values.vars.SSL_CERTIFICATE_ARN }}"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    {{- if .Values.ingress.force_ssl }}
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    {{- end }}
    alb.ingress.kubernetes.io/healthcheck-path: /agency/heartbeat
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.vars.VERITY__ENDPOINT__HOST }}
spec:
  rules:
  - http:
      paths:
      {{- if .Values.ingress.force_ssl }}
      - path: /*
        backend:
          serviceName: ssl-redirect
          servicePort: use-annotation
      {{- end }}
      - path: /*
        backend:
          serviceName: {{ template "verity.fullname" . }}
          servicePort: {{ .Values.k8sService.port }}
