syntax = "proto3";

import "scalapb/scalapb.proto";

package com.evernym.verity.actor.agent;

enum MsgPackVersion {
    option (scalapb.enum_options).extends = "MsgPackVersionLike";
    option (scalapb.enum_options).companion_extends = "MsgPackVersionCompanion";
    MPV_PLAIN = 0 [(scalapb.enum_value).extends = "Plain"];
    MPV_MSG_PACK = 1 [(scalapb.enum_value).extends = "MsgPack"];
    MPV_INDY_PACK = 2 [(scalapb.enum_value).extends = "IndyPack"];
}
