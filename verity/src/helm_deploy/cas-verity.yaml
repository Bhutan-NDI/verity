env: iac
name: verity
service: cas
startReplicas: 1
deployment:
  resources:
    requests:
      memory: "768Mi"
      cpu: "0.25"
    limits:
      memory: "1280Mi" # Please also change -Xmx setting in _JAVA_OPTIONS
      cpu: "1"
msgTypesAlertPushNotif: 
  msg-types-for-alert-push-notif: [
    "credOffer",
    "cred",
    "proofReq",
    "Question",
    "issue-credential/1.0/offer-credential",
    "issue-credential/1.0/issue-credential",
    "present-proof/1.0/request-presentation",
    "committedanswer/1.0/question",
    "questionanswer/1.0/question",
    "unknown"
  ]
internalAPI:
  allowed-from-ip-addresses: ["127.0.0.1/32"]

vars:
  AKKA__SHARDING_REGION_NAME__USER_AGENT: ConsumerAgent
  AKKA__SHARDING_REGION_NAME__USER_AGENT_PAIRWISE: ConsumerAgentPairwise
  VERITY__KAFKA__COMMON__CLIENT__ID: "CAS"
  VERITY__KAFKA__CONSUMER__GROUP__ID: "CAS"
  VERITY__METRICS__PROTOCOL__TAGS__USES_SPONSOR: "true"
  VERITY__SERVICES__PUSH_NOTIF_SERVICE__DEFAULT_LOGO_URL: <set a default logo-url>
  VERITY__SERVICES__PUSH_NOTIF_SERVICE__ENABLED: "true"
