usageRules:
  apply-usage-rules: true
  blacklisted-tokens: []
  rule-to-tokens:
    default: []
  usage-rules:
    default: {}
    user-id-counterparty:
      message:
        all:
          "300":
            allowed-counts: 750
            violation-action-id: 10
          "600":
            allowed-counts: 2000
            violation-action-id: 20
    user-id-owner:
      message:
        all:
          "300":
            allowed-counts: 750
            violation-action-id: 10
          "600":
            allowed-counts: 2000
            violation-action-id: 20
  violation-action:
    "10":
      log-msg:
        level: info
      warn-entity:
        entity-types: user
        period: 600
    "20":
      block-entity:
        entity-types: user
        period: 600
      log-msg:
        level: info
  whitelisted-tokens:
    - 127.0.0.1 # localhost
